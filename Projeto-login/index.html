<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <section id="login">
      <div id="imagem">
        
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <i class="fa-solid fa-user"></i>
            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required minlength="30">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <i class="fa-solid fa-lock"></i>
            <input type="isenha" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="esqueci.html" class="botao">
            Esquci a senha
          </a>
        </form>
      </div>  
    </section>

</body>
</html>
